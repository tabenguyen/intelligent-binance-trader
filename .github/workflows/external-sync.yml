            const { owner, repo } = context.repo;
            const eventType = context.eventName;

            let notification = {
              repository: `${owner}/${repo}`,
              event: eventType,
              timestamp: new Date().toISOString()
            };

            if (eventType === 'issues') {
              const issue = context.payload.issue;
              notification = {
                ...notification,
                type: 'issue',
                action: context.payload.action,
